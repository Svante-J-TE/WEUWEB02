<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function youDed() {
            alert("About $5000 was sent to Garfield from a card with the number: " + document.getElementById("number")
                .value + "\n\nThank you for your sacrifice :)")
        }
        $(".btn-primary").click(function () {
            $("body").fadeOut("slow")
        })
    </script>
</head>

<body>
    <div class="container">
        <h1>Garfield is cool</h1>
        <h3>
            Mondays suck!
        </h3>
        <img src="./garfield.jpg" alt="Garfield" width="500">
        <p>Lasagna is what he wants, send him your contribution today!</p>
        <form onsubmit="youDed(); return false;">
            <p>Name</p>
            <input type="text" placeholder="John Arbuckle">
            <p>Email</p>
            <input type="email" placeholder="john.arbuckle@gmail.com">
            <p>Card number</p>
            <input id="number" type="text" placeholder="ex. 2345 3423 3554 4698">
            <p>Expiration date</p>
            <input type="text" placeholder="ex. 11/24">
            <p>CVC / CVV</p>
            <input type="text" placeholder="ex. 365">
            <br>
            <button class="btn-primary">John</button>
        </form>
        <br>
        <footer class="modal-footer">
            <h4>Home</h4>
            <h4>About Garfield</h4>
            <h4>Give Lasagna</h4>
            <h4>Why Monday sucks</h4>
        </footer>
    </div>
</body>

</html>
